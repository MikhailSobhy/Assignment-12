<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Weather</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">


      <div class="logo">
        <div class="logo-img">
          <img src="img/logo.png" alt="Logo">
        </div>
        <div class="logo-text">
          <h1>Weather</h1>
          <small>tagline goes here</small>
        </div>
      </div>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>



      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>





  <div class="big-container">
    <div class="bg-img">
      <img src="img/banner.png" alt="Banner">
    </div>
    <div class="weather">
      <div class="container">
        <div class="search">
          <div class="position-relative">
            <input type="text" placeholder="Find your location...">
            <button type="submit" class="find-btn">Find</button>
          </div>
        </div>
        <div class="all-container">
          
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class="container">
      <div class="col-lg-8 col-12">
        <div class="position-relative">
          <input type="text" placeholder="Enter your email to subscribe...">
          <button type="submit" class="find-btn">Subscribe</button>
        </div>
        <div class="copy-right">Copyright 2014 Company name. Designed by Themezy. All rights reserved</div>
      </div>
      <div class="col-lg-4 col-12 icons">
        <div>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-google"></i></a>
          <a href=""><i class="fa-brands fa-pinterest"></i></a>
        </div>
      </div>
    </div>
  </footer>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
